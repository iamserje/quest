<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../style.css">
   <title>QUEST</title>
</head>
<body>
<header class="header">
   <div class="sett header-sett">
      <div class="logo">
         <img class="logo__img" src="../images/logo.png" alt="logo text">
      </div>
   </div>
   <div class="zebra"></div>
</header>
<section class="catalog">
   <div class="sett">
      <div class="form__content">
         <form action="" class="form">
            <legend class="service__title form__title">Авторизация</legend>
            <div class="form__item">
               <label for="flogin" class="form__label">Логин</label>
               <input type="text" class="form__input" id="flogin" name="login">
            </div>
            <div class="form__item">
               <label for="fpasswd" class="form__label">Пароль</label>
               <input type="password" class="form__input" id="fpasswd" name="password">
            </div>
            <button class="button button_black button__form">Войти</button>
         </form>
      </div>
   </div>
</section>
<footer class="footer"></footer>
</body>
</html>
