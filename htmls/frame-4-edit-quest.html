<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../style.css">
   <title>QUEST</title>
</head>
<body>
<header class="header">
   <div class="sett header-sett">
      <a href="#!" class="link-admin">Вы вошли как администратор</a>
      <div class="logo">
         <img class="logo__img" src="../images/logo.png" alt="logo text">
      </div>
   </div>
   <div class="zebra"></div>
</header>
<section class="catalog">
   <div class="sett">
      <div class="quest__content">
         <a class="back" href="../index.html"></a>
         <div class="service">
            <div class="service__img">
               <img src="../images/kukla.png" alt="picture of doll in shadow" width="539" height="457">
               <div class="add-foto">
                  <label for="add-foto-input" class="add-foto__label">Добавить новое фото</label>
                  <input type="file" class="add-foto__input" id="add-foto-input">
               </div>
            </div>
            <div class="service__content">
               <h2 class="service__title">Кукловод</h2>
               <div class="service__descript">
                  <p class="service__inputs">
                     <label for="desc-texarea">Описание:</label><br>
                     <textarea id="desc-texarea" name="" cols="30" rows="5">
                        Злой профессор создал вещество, превращающее людей в кукол.Он задумал превратить всех людей в мире.Профессор похитил вас для того, чтобы протестировать данное вещество! Ваша задача - найти его зелье и выбраться из его убежища!Сможете ли вы остановить его за 60 минут?
                     </textarea>
                  </p>
                  <p class="service__inputs">
                     <label for="desc-age">Возрастные ограничения:</label>
                     <input type="text" id="desc-age" placeholder="12+ (с 10 лет в сопровождении взрослых)">
                  </p>
                  <p class="service__inputs">
                     <label for="desc-dif">Сложность:</label>
                     <input type="text" id="desc-dif" placeholder="2/5">
                  </p>
                  <p class="service__inputs">
                     <label for="desc-price">Цены</label><br>
                     <textarea id="desc-price" name="" cols="30" rows="5">
                        Стоимость игры для команды от 2 до 4 человек – от 2100 до 2490 рублей. Доплата за дополнительного игрока – 200 рублей Мы не берём комиссию за бронирование игры на сайте с игроков.
                     </textarea>
                  </p>
               </div>
               <a href="" class="button button_black">Сохранить</a>
            </div>
         </div>
      </div>
   </div>
</section>
<footer class="footer"></footer>
</body>
</html>
